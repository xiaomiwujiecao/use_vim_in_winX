<!DOCTYPE html>

<body>

<div id="app"></div>
<script>

        name: '《在windows 中使用 VIM 作为 IDE》',

        loadSidebar: true,
        subMaxLevel: 6,
        maxLevel: 6,
        loadNavbar: true,
        basePath: '/',

</script>
